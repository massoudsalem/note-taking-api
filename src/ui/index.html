<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-Taking App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Note-Taking App</h1>
    <form id="note-form">
      <input type="text" id="title" placeholder="Title" required>
      <textarea id="content" placeholder="Content" required></textarea>
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <button type="submit"><i class="fas fa-plus"></i> Add Note</button>
    </form>
    <div id="notes-container"></div>
    <div id="pagination-controls">
      <button id="prev-page"><i class="fas fa-arrow-left"></i> Previous</button>
      <span id="page-info"></span>
      <button id="next-page">Next <i class="fas fa-arrow-right"></i></button>
    </div>
    <form id="update-form" class="hidden">
      <input type="text" id="update-title" placeholder="Title" required>
      <textarea id="update-content" placeholder="Content" required></textarea>
      <input type="text" id="update-tags" placeholder="Tags (comma separated)">
      <button type="submit"><i class="fas fa-save"></i> Update Note</button>
    </form>
    <div class="modal" id="delete-modal">
      <div class="modal-header">Are you sure you want to delete this note "<span id="delete-note-title"></span>"?</div>
      <div class="modal-buttons">
        <button id="cancel-delete">Cancel</button>
        <button id="confirm-delete">Delete</button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
